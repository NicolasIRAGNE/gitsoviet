name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - feature/*

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Check Python syntax
        run: |
          python -m py_compile gitsoviet/*.py gitsoviet/providers/*.py
      
      - name: Test CLI help
        run: |
          gitsoviet --help
          gitsoviet generate --help
      
      - name: Test module invocation
        run: |
          python -m gitsoviet --help
  
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build container image
        run: docker build -t gitsoviet:${{ github.sha }} .
      
      - name: Test entrypoint
        run: |
          docker run --rm gitsoviet:${{ github.sha }} --help
