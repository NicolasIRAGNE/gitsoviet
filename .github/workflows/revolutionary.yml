name: revolutionary

on:
  pull_request:
    types:
      - labeled

jobs:
  celebrate:
    if: ${{ github.event.label.name == 'revolutionary' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Generate revolutionary poster
        id: poster
        uses: ./
        with:
          api-key: ${{ secrets.OPENAI_API_KEY }}
          additional-guidance: "Automatic revolutionary salute"
      - name: Upload poster artifact
        uses: actions/upload-artifact@v4
        with:
          name: revolutionary-poster-${{ github.event.pull_request.number }}
          path: ${{ steps.poster.outputs.image-path }}
